<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Campus Thrive Supply Co.</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body data-page="checkout">
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-mark">
                <span class="brand-title">Campus Thrive Supply Co.</span>
            </div>
            <nav class="primary-nav" aria-label="Main navigation">
                <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">Menu</button>
                <ul class="nav-links" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="nav-cart"><a href="cart.html">Cart <span id="cartCount" class="cart-indicator">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout-section">
            <div class="container">
                <h2>Checkout</h2>
                
                <div class="checkout-grid">
                    <div class="checkout-form-container">
                        <h3>Shipping information</h3>
                        <form id="checkoutForm" class="checkout-form" novalidate>
                            <div class="form-field">
                                <label for="fullName">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                                <span class="form-error" id="fullNameError"></span>
                            </div>

                            <div class="form-field">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" placeholder="your.email@utech.edu.jm" required>
                                <span class="form-error" id="emailCheckoutError"></span>
                            </div>

                            <div class="form-field">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" placeholder="876-XXX-XXXX" required>
                                <span class="form-error" id="phoneError"></span>
                            </div>

                            <div class="form-field">
                                <label for="address">Street Address *</label>
                                <input type="text" id="address" name="address" placeholder="Enter your street address" required>
                                <span class="form-error" id="addressError"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-field">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" placeholder="Kingston" required>
                                    <span class="form-error" id="cityError"></span>
                                </div>

                                <div class="form-field">
                                    <label for="parish">Parish *</label>
                                    <select id="parish" name="parish" required>
                                        <option value="">Select Parish</option>
                                        <option value="Kingston">Kingston</option>
                                        <option value="St. Andrew">St. Andrew</option>
                                        <option value="St. Catherine">St. Catherine</option>
                                        <option value="Clarendon">Clarendon</option>
                                        <option value="Manchester">Manchester</option>
                                        <option value="St. Elizabeth">St. Elizabeth</option>
                                        <option value="Westmoreland">Westmoreland</option>
                                        <option value="Hanover">Hanover</option>
                                        <option value="St. James">St. James</option>
                                        <option value="Trelawny">Trelawny</option>
                                        <option value="St. Ann">St. Ann</option>
                                        <option value="St. Mary">St. Mary</option>
                                        <option value="Portland">Portland</option>
                                        <option value="St. Thomas">St. Thomas</option>
                                    </select>
                                    <span class="form-error" id="parishError"></span>
                                </div>
                            </div>

                            <div class="form-field">
                                <label for="amountPaying">Amount Being Paid *</label>
                                <input type="number" id="amountPaying" name="amountPaying" placeholder="0.00" step="0.01" readonly>
                                <span class="form-error" id="amountError"></span>
                            </div>

                            <div class="checkout-actions">
                                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                                <button type="submit" id="confirmBtn" class="btn btn-primary">Confirm order</button>
                            </div>
                        </form>
                    </div>

                    <div class="order-summary">
                        <h3>Order summary</h3>
                        <div id="checkoutItems" class="checkout-items">
                        </div>
                        
                        <div class="summary-totals">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>$<span id="checkoutSubtotal">0.00</span></span>
                            </div>
                            <div class="summary-row">
                                <span>Student Discount (10%):</span>
                                <span class="discount">-$<span id="checkoutDiscount">0.00</span></span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (15%):</span>
                                <span>$<span id="checkoutTax">0.00</span></span>
                            </div>
                            <div class="summary-row total-row">
                                <span>Total:</span>
                                <span>$<span id="checkoutTotal">0.00</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="orderConfirmation" class="message-box hidden"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="footer-note">&copy; 2025 Campus Thrive Supply Co.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
